{% extends 'base.html' %}
{% block title %}上传文件{% endblock %}

{% block main %}
    <div style="width: 396px; height: 271px; margin:16% auto 0 auto;background: url(../static/img/upload.png) no-repeat center;">
    </div>
    <form action="" method="POST" enctype="multipart/form-data" accept-charset="utf-8">
        <input type="file" name="file" style="display: block; width: 100%; height: 100%; position: absolute; left: 0; top: 0; opacity: 0;"/>
        <input type="submit" value="upload" style=" display: block; width:100px; height: 40px; line-height: 40px;  margin: 0 auto; position: relative; z-index: 999; color: #000; background:#63b6ae; border: 0px; font-size: 25px; color: #fff; font-weight: bold; " />
    </form>
{% endblock %}
