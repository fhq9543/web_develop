{% extends "base.html" %}

{% block title %}登陆{% endblock %}

{% block page_content %}

    <h1>登陆</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}

    <a href="{{ url_for('auth.password_reset_request') }}">忘记密码?</a>

</div>
{% endblock %}
