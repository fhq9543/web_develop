{% extends "base.html" %}

{% block title %}确认邮箱{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认邮箱</h3>
    <p>
        在确认邮箱之前，您还不能进行操作。
        点击下面链接，重新向您的邮箱发送验证。
    </p>
    <p>
        重新发送验证？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
