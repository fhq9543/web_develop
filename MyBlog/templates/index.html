{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" type="text/css" media="screen" title="no title" charset="utf-8">
{% endblock %}

{% block main %}
    <ul class="blog-list-group">
        {% for blog in blogs %}
            <li>
                <div class="avatar-group">
                    <img src="{{ url_for('static', filename='images/myblogicon.png') }}" alt="" class="avatar"/>
                </div>
                <div class="blog-group">
                    <p class="blog-title"><a href="{{ url_for('detail', blog_id=blog.id) }}" target="_blank">{{ blog.title }}</a></p>
                    <div class="multi-break">
                        <p class="blog-content">{{ blog.content }}</p>
                    </div>
                    <div class="blog-info">
                        <span class="blog-author">{{ blog.author.username }}</span>
                        <span class="blog-time">{{ blog.create_time }}</span>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
